<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="size2 numContainer">
        <div class="number" id="number">0</div>
      </div>
      <button class="button" onclick="subNum()">-1</button>
      <button class="button" onclick="addNum()">+1</button>
      <button class="button size2" onclick="reset()">Reset</button>
    </div>
  </body>
</html>
